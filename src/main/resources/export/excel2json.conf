{

  #导出的JAVA文件路径
  javaPath: src/main/java

  #JAVA文件的包路径
  javaPackage: com.project.config.data

  #导出Json的路径
  jsonPath: src/main/resources/export/json

  #字段的信息
  fields:{

    #键值的行数
    primaryIndex: 2
    #字段第4行开始
    firstIndex: 4
    #字段第7行结束
    lastIndex: 7

    #字段的类型信息
    types:[
      {
        type: number
        class: int
      },
      {
        type: string
        class: String
        import: java.lang.String
      }
    ]
  }

  #需要导出的类型
  export:[both, server]
}