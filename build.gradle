plugins {
    id 'java'
}

group 'com.project.config'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile project(':game-core')

    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
